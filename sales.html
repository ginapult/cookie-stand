<!DOCTYPE html>
<html>

  <head>
      <title>Salmon Cookies</title>
      <link rel="stylesheet" href="./styles/reset.css"/>
      <link rel="stylesheet" href="./styles/style.css">
    </head>
    
  <body>
    
    <header>
      <h1>Salmon Cookies</h1>
      <nav>
        <ul>
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
              <a href="./sales.html">Sales</a>
          </li>
        </ul>
      </nav>
    </header>
      
    <main>

      <div id="salmon">
        <img src="./assets/salmon.png" alt="salmon">
      </div>
  
      <h2>DAILY SALES PROJECTIONS</h2>
  
      <div id="store-name">
      </div>
  
      
      <table id>
        
        <thead id="tableHeader">
        </thead>

        <tbody id="tableBody">
        </tbody>
        
        <tfoot id="tableFooter">
        </tfoot>
        
      </table>

      <form id="new-store-form">
        <fieldset>
          <h3><legend>Add New Store Data</legend></h3>

          <h4><label for="name">New Store Name</label></h4>
          <input id="name" name="name" type="text" placeholder="Enter new store name here">
          <h4><label for="min">Min Customers</label></h4>
          <input id="min" name="min" type="number" placeholder="Enter min customers here">
          <h4><label for="max">Max Customers</label></h4>
          <input id="max" name="max" type="number" placeholder="Enter min customers here">
          <h4><label for="avgcookies">Avg Cookies</label></h4>
          <input id="avgcookies" name="avgcookies" type="float" placeholder="Enter avg cookie sales here">
          <button>Submit and Calculate</button>
        </fieldset>
      </form>

    </main>

    <footer>
          &copy; 2019 salmon cookies by gp
      </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
